<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Gestion de Creditos</title>
    <link rel="stylesheet" href="./styles/credit.css" />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  <body>
    <main>
      <section class="credit">
        <header class="credit__header">
          <h1>Sistema de Gestión de Créditos</h1>
          <nav class="credit__nav">
            <ul class="credit__list">
              <li class="list__item list__item--selected">
                Listado de Creditos
              </li>
              <li class="list__item">Estadísticas</li>
            </ul>
          </nav>
        </header>
        <article class="credit__dashboard">
          <article class="new-credit">
            <header class="new-credit__header">
              <h2>Créditos Registrados</h2>
              <div class="new-credit__button">
                <img
                  class="new-credit__icon"
                  src="./assets/icons/add.png"
                  alt="add-icon"
                />
                <h3>Nuevo Crédito</h3>
              </div>
            </header>
            <form class="credit__form" action="">
              <fieldset>
                <legend class="form__legend">Registrar Nuevo Crédito</legend>
                <label class="form__label form__label--text-align"
                  >Complete el Formulario para registrar un nuevo crédito</label
                >
                <div class="form__layout">
                  <article class="form__field">
                    <label
                      class="form__label form__label--color"
                      for="client-field"
                      >Cliente</label
                    >
                    <input
                      class="form__input-text"
                      id="client-field"
                      type="text"
                      required
                      placeholder="Nombre del cliente"
                    />
                  </article>

                  <article class="form__field">
                    <label
                      class="form__label form__label--color"
                      for="amount-field"
                      >Monto</label
                    >
                    <input
                      class="form__input-text"
                      id="amount-field"
                      type="number"
                      required
                      placeholder="Monto del Cliente"
                    />
                  </article>

                  <article class="form__field">
                    <label
                      class="form__label form__label--color"
                      for="interest-field"
                      >Tasa del interés (%)</label
                    >
                    <input
                      class="form__input-text"
                      id="interest-field"
                      type="number"
                      required
                      placeholder="Tasa del Interés actual"
                    />
                  </article>

                  <article class="form__field">
                    <label
                      class="form__label form__label--color"
                      for="time-field"
                      >Plazo (Meses)</label
                    >
                    <input
                      class="form__input-text"
                      id="time-field"
                      type="number"
                      required
                      placeholder="Plazo en Meses"
                    />
                  </article>

                  <article class="form__field">
                    <label
                      class="form__label form__label--color"
                      for="state-field"
                      >Estado</label
                    >
                    <select
                      class="form__select"
                      name="state"
                      id="state-field"
                      required
                    >
                      <option value="">Selecciona una opcion</option>
                      <option value="pending">Pendiente</option>
                      <option value="approved">Aprobado</option>
                      <option value="rejected">Rechazado</option>
                      <option value="paid">Pagado</option>
                    </select>
                  </article>

                  <article class="form__submit">
                    <button class="form__cancel" type="button">Cancelar</button>
                    <button class="form__button-submit" type="submit">
                      Registrar Crédito
                    </button>
                  </article>
                </div>
              </fieldset>
            </form>
          </article>

          <div class="table__container">
            <table class="dashboard__table">
              <thead class="table__header">
                <tr>
                  <th>Cliente</th>
                  <th>Monto</th>
                  <th>Tasa</th>
                  <th>Plazo</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody class="table__body">
                <tr>
                  <td>John Doe</td>
                  <td>$5000.00</td>
                  <td>12.5%</td>
                  <td>12 meses</td>
                  <td>15 / 04 / 2024</td>
                  <td class="table__state table__state--approved">Aprobado</td>
                  <td class="table__actions">
                    <span class="table__actions-toggle">...</span>

                    <div class="table__actions-options">
                      <div class="actions-options__item">
                        <img src="./assets/icons/edit.png" alt="edit-icon" />
                        <p>Editar</p>
                      </div>
                      <div class="actions-options__item">
                        <img
                          src="./assets/icons/delete.png"
                          alt="delete-icon"
                        />
                        <p class="actions-options-delete-text">Borrar</p>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </article>
      </section>
    </main>
  </body>
  <script type="module" src="../src/js/index.js"></script>
</html>
