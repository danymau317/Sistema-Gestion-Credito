<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Gestion de Creditos</title>
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  <body>
    <main>
      <section class="credit">
        <header class="credit__header">
          <h1>Sistema de Gestión de Créditos</h1>
          <nav class="credit__nav">
            <ul class="credit__list">
              <li class="list__item">Listado de Creditos</li>
              <li class="list__item">Estadísticas</li>
            </ul>
          </nav>
        </header>
        <article class="credit__dashboard">
          <header class="dashboard__header">
            <h2>Créditos Registrados</h2>
            <div class="dashboard__button">
              <img
                class="dashboard__icon"
                src="./assets/icons/add.png"
                alt="add-icon"
              />
              <h3>Nuevo Crédito</h3>
            </div>
          </header>
          <article class="dashboad"></article>
        </article>
      </section>
    </main>
  </body>
  <script type="module" src="../src/js/index.js"></script>
  <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
</html>
